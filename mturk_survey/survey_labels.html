<script src="https://assets.crowd.aws/crowd-html-elements.js"></script>

<crowd-form answer-format="flatten-objects">

    <p>
        <strong>Instructions: </strong>
        When you see these images, what words or categories (comma-separated) would you use to name the object that is being shown?
    </p>
    <p>Start with the most relevant name. For example, if you see images of a penguin, a good response and format would be either "penguin" or "penguin, bird"</p>

    <div class="row" style="display:flex">
        <p><img src="${one}" style="width: 200px" /></p>
        <p><img src="${two}" style="width: 200px; margin-left: 5px" /></p>
        <p><img src="${three}" style="width: 200px; margin-left: 5px" /></p>
        <p><img src="${four}" style="width: 200px; margin-left: 5px" /></p>
        <p><img src="${five}" style="width: 200px; margin-left: 5px" /></p>
    </div>
    <div class="row" style="display:flex">
        <p><img src="${six}" style="width: 200px" /></p>
        <p><img src="${seven}" style="width: 200px; margin-left: 5px" /></p>
        <p><img src="${eight}" style="width: 200px; margin-left: 5px" /></p>
        <p><img src="${nine}" style="width: 200px; margin-left: 5px" /></p>
        <p><img src="${ten}" style="width: 200px; margin-left: 5px" /></p>
    </div>
    <crowd-input label="Write a comma-separated list of words you would use to classify these images..." name="${wnid}" required></crowd-input>
    
</crowd-form>
